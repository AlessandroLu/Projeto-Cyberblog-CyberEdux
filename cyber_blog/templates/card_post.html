{% extends "base.html" %} {% load static %}

<link rel="stylesheet" href="{% static 'css/blog.css' %}" />

{% block title %}Home Cyber Blog{% endblock title %}


{% block content %}


<div class="container" style="display: flex; flex-direction: row; justify-content: space-around;flex-wrap: wrap;">
  {% for post in post %}
  <div class="card mb-3 text-light bg-black" style="max-width: 500px; padding: 10px; ">
    <div class="row g-0">
        <img
          src="{{post.imagem.url}}"
          class="img-fluid rounded-start"
          style="border-radius: 15px; max-width: 500px;"
        /> 
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ post.titulo }}</h5>
          <p class="card-text">{{ post.resumo}}</p>
          <p class="card-text">{{ post.autor}}</p>
          <p class="card-text">
            <class="text-body-secondary">{{post.categoria}}
          </p>
          <p class="card-text">
            <small class="text-body-white">{{post.publicado_em}}</small>
          </p>
          <p class="card-text">
            <a class="btn btn-light text-body-white"  href="{{ post.slug }}">Ver Publicação</a>
          </p>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
